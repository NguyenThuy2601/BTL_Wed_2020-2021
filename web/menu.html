<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="themedcafe,cafe,gudentama,GudentamaVN,Dinning">
        <meta name="description" content="Chiếc cafe với nhân vật chủ đạo là Gudentma">
        <meta http-equiv="REFRESH" content="3000">
        <title>GudentamaVN - Cafe & Dinning</title>
        <link href="https://soranews24.com/wp-content/uploads/sites/3/2017/10/gc-10.png" rel="shortcut icon" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/18bf94df79.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/StyleMenu.css" />
        <link rel="stylesheet" href="css/TabletMN.css" media="screen and (max-width:1024px)" />
        <link rel="stylesheet" href="css/MobileMN.css" media="screen and (max-width:500px)" />
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $('#bar').click(function(){
                    $('nav').slideToggle();
                })
            })
        </script>
        <div id="wrapper">
            <header>
                <div id="bar">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="myheader">
                    <img class="logo" src="images/logo.PNG" alt="logo" width="95vw" height="85vw">
                    <nav>
                        <ul id="main-menu">
                            <li><a href=""><i class="fas fa-home"></i>Trang chủ</a></li>
                            <li><a href="">About us</a></li>
                            <li><a href="">Menu</a></li>
                            <li><a href="">Đặt bàn</a></li>
                            <li><a href="">Tin tức</a></li>
                            <li><a href="">FAQ</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
        <div id="content" class="container">
            <h1 class = "mntittle">Our Menu<br><hr></h1>  
            <section class="normal">
                <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                      <li data-target="#demo" data-slide-to="2"></li>
                      <li data-target="#demo" data-slide-to="3"></li>
                      <li data-target="#demo" data-slide-to="4"></li>
                    </ul>
                  
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/menu1.jpg" alt="page 1">
                      </div>
                      <div class="carousel-item">
                        <img src="images/menu2.jpg" alt="page 2">
                      </div>
                      <div class="carousel-item">
                        <img src="images/menu3.jpg" alt="page 3">
                      </div>
                      <div class="carousel-item">
                        <img src="images/menu4.jpg" alt="page 4">
                      </div>
                      <div class="carousel-item">
                        <img src="images/menu5.jpg" alt="page 5">
                      </div>
                    </div>
                  
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                  
                  </div>
            </section>
            <div class = "mntittle">
                <hr>
            </div>
        </div>
        <div class="myfooter">
            <footer>
                <p>
                    <i class="fas fa-coffee"></i>GudentmaVN - Cafe and Dinning
                    <br> &copy;Trang wed được thiết kế bởi Cao Nguyên Thụy và Ngô Thị Kim Tài
                </p>
            </footer>
        </div>
    </body>
</html>
